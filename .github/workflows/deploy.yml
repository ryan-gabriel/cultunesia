name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      # install sharp sesuai platform linux
      - run: npm install --platform=linux --arch=x64 sharp

      - run: npm run build
